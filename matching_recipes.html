<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Recipes</title>
    <style>
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: white;
        }
        table th, table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        table th {
            background-color: #333;
            color: white;
        }
        .meal-day {
            font-size: 24px;
            margin-top: 20px;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Recipes Based on Your Ingredients</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Prep Time (mins)</th>
                <th>Ingredients</th>
                <th>Instructions</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
            <tr>
                <td>{{ recipe['Name'] }}</td>
                <td>{{ recipe['Description'] }}</td>
                <td>{{ recipe['Prep Time (mins)'] }}</td>
                <td>{{ recipe['Ingredients'] | safe }}</td>
                <td>{{ recipe['Instructions'] }}</td>
                <td><img src="{{ recipe['Image URL'] }}" alt="Recipe Image" style="max-width:100px;"></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
