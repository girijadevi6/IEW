<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(175, 221, 229, 0.9); /* Light background */
            color: #003135; /* Dark text */
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #024950; /* Card background */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #964734; /* Heading color */
            text-align: center;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            margin-bottom: 20px;
            color: #0FA4AF; /* Link color */
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #964734; /* Hover color for links */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #AFDDE5; /* Light border */
            color: #AFDDE5; /* Table text */
        }
        th {
            background-color: #003135; /* Table header background */
            color: #AFDDE5; /* Table header text */
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #0FA4AF; /* Alternating row background */
        }
        .total-summary {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            color: #AFDDE5; /* Total summary text */
        }
        .total-summary span {
            color: #964734; /* Highlight for total amount */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Orders</h1>
        <a href="/">&#8592; Back to Home</a>
        <table>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Total Price</th>
            </tr>
            {% for order in orders %}
            <tr>
                <td>{{ order['item_name'] }}</td>
                <td>{{ order['quantity'] }}</td>
                <td>{{ order['total_price'] }}</td>
            </tr>
            {% endfor %}
        </table>
        <div class="total-summary">
            Total Price for All Items: <span>{{ total_price }}</span>
        </div>
    </div>
</body>
</html>
