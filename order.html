<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .item-details {
            text-align: center;
        }
        img {
            max-width: 300px;
            height: auto;
            margin: 20px 0;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input[type="number"] {
            width: 60px;
            padding: 5px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="item-details">
        <h1>{{ item['name'] }}</h1>
        <img src="{{ item['image_url'] }}" alt="{{ item['name'] }}">
        <p><strong>Price:</strong> â‚¹{{ item['price'] }}</p>
        <p><strong>Available Stock:</strong> {{ item['available_pieces'] }}</p>
    </div>

    <form method="POST">
        <label for="quantity">Enter Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="{{ item['available_pieces'] }}" required>
        <br><br>
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
