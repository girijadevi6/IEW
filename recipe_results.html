<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        a:hover {
            color: blue;
        }
    </style>
</head>
<body>
    <h2>Recipe Results</h2>
    <table>
        <thead>
            <tr>
                <th>Recipe Name</th>
                <th>Preparation Time (mins)</th>
                <th>Ingredients</th>
                <th>Instructions</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
            <tr>
                <td>{{ recipe.name }}</td>
                <td>{{ recipe.prep_time }}</td>
                <td>{{ recipe.ingredients | safe }}</td> <!-- Use 'safe' to properly render links -->
                <td>{{ recipe.instructions }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
